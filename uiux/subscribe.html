<body>

    <header>
        <a href="" class="brand">MTgraph</a>
        <nav>
            <ul class="nav_links">
                <li><a href="/uiux/homeMT.html">Home</a></li>
                <li><a href="/Gallery/gallery.html">Gallery</a></li>

            </ul>
        </nav>
        <a class="cta" href="/uiux/subscribe.html"><button>Subscribe</button></a>
    </header>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="btn" onclick="login()">
                    Log in
                </button>
                <button type="button" class="btn" onclick="Register()">
                    Sign Up
                </button>
            </div>
            <form id ="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id"required>
                <input type="text" class="input-field" placeholder="Enter Password"required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id"required>
                <input type="text" class="input-field" placeholder="Email Id"required>
                <input type="text" class="input-field" placeholder="Phone Number"required>
                <input type="text" class="input-field" placeholder="Country"required>
                <input type="text" class="input-field" placeholder="Enter Password"required>
                <input type="checkbox" class="check-box"><span>I agree to term & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>
            
            <script>
            var x = document.getElementById("login");
            var y = document.getElementById("Register");
            var z = document.getElementById("btn");

            function Register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            </script>
